  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/jaque.png" alt="Жак-Ив Кусто" class="profile__image">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__caption">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
          <div class="element">
            <img src="./images/tokyo.jpg" alt="Токио" class="element__item">
            <div class="element__container">
              <h2 class="element__title">Токио</h2>
              <button type="button" class="element__like-button element__like-button_active"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/alberta.jpg" alt="Альберта" class="element__item">
            <div class="element__container">
              <h2 class="element__title">Альберта</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/vankuver.jpg" alt="Ванкувер" class="element__item">
            <div class="element__container">
              <h2 class="element__title">Ванкувер</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__item">
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/dombai.jpg" alt="Домбай" class="element__item">
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__item">
            <div class="element__container">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__container">
          <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </div>
      </footer>
    </div>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="userInformation">
          <input type="text" name="name" class="form__item form__item_type_name" value="Жак-Ив Кусто">
          <input type="text" name="about" class="form__item form__item_type_about" value="Исследователь океана">
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </section>

    <script src="./scripts/index.js"></script>

  </body>
  </html>
