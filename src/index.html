  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img src="#" alt="Аватар" class="profile__image">
            <button type="button" class="profile__image-button"></button>
          </div>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__title"></h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__caption"></p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
        </section>
      </main>

      <footer class="footer">
        <div class="footer__container">
          <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </div>
      </footer>
    </div>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="editProfileForm">
          <input id="name-input" type="text" name="name" class="form__item form__item_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__input-error name-input-error"></span>
          <input id="about-input" type="text" name="about" class="form__item form__item_type_about" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__input-error about-input-error"></span>
          <button type="submit" class="form__button form__button_type_edit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_avatar">
      <div class="popup__avatar-container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="form" name="editAvatarForm">
          <input id="avatar-input" type="url" name="avatar" class="form__item form__item_type_link" placeholder="Ссылка на аватар" required>
          <span class="form__input-error avatar-input-error"></span>
          <button type="submit" class="form__button form__button_type_edit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="addCardForm">
          <input id="title-input" type="text" name="name" class="form__item form__item_type_title" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__input-error title-input-error"></span>
          <input id="link-input" type="url" name="link" class="form__item form__item_type_link" placeholder="Ссылка на картинку" required>
          <span class="form__input-error link-input-error"></span>
          <button type="submit" class="form__button form__button_type_add">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_delete">
      <div class="popup__delete-container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__delete-title">Вы уверены?</h2>
        <form class="form" name="deleteCardForm">
          <button type="submit" class="form__button form__button_type_delete">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close"></button>
        <img src="#" alt="" class="popup__image-item">
        <h3 class="popup__image-caption"></h3>
      </div>
    </div>

    <template class="element-template">
      <div class="element">
        <button type="button" class="element__delete-button"></button>
        <img src="#" alt="" class="element__image">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button type="button" class="element__like-button"></button>
            <span class="element__like-count"></span>
          </div>
        </div>
      </div>
    </template>

  </body>
  </html>
